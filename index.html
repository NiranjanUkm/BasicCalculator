<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="./script.js"></script>
    <script src="./math.js"></script>

    <title>Basic Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" value="" placeholder="00">
                </div>
                <div class="buttons">
                    <input class="operations" type="button" value="AC">
                    <input class="operations" type="button" value="DE">
                    <input class="operations" type="button" value=".">
                    <input class="operations" type="button" value="รท">
                </div>
                <div class="buttons">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input class="operations" type="button" value="ร">
                </div>
                <div class="buttons">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6" >
                    <input class="operations" type="button" value="-">
                </div>
                <div class="buttons">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input class="operations" type="button" value="+">
                </div>
                <div class="buttons">
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input class="operations equal" type="button" value="=">
                </div>
            </form>
            
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
